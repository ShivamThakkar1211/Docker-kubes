<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>     
        body {
            background-color: #f1ebeb;
        }

        .helo {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center mt-[4rem]">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg helo">
            <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>
            <form id="form" class="form" novalidate>
                <div class="mb-4">
                    <label for="first-name" class="block text-gray-700 font-bold mb-2">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="first-name-error" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div class="mb-4">
                    <label for="last-name" class="block text-gray-700 font-bold mb-2">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="last-name-error" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="password-error" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="email-error" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div class="mb-4">
                    <label for="mobile-number" class="block text-gray-700 font-bold mb-2">Mobile Number</label>
                    <div class="flex items-center border rounded-lg">
                        <span class="bg-gray-200 px-3 py-2 border-r text-gray-600">+91</span>
                        <input type="tel" id="mobile-number" name="mobile-number" class="w-full px-3 py-2 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter mobile number">
                    </div>
                    <p id="mobile-number-error" class="text-red-500 text-sm mt-1"></p>
                </div>
                
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
                    <textarea id="address" required name="address" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    <p id="address-error" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
